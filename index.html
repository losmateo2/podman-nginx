<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the button for better visual appeal */
        .btn-primary {
            background-color: #3B82F6; /* Blue-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .btn-primary:hover {
            background-color: #2563EB; /* Blue-700 */
            transform: translateY(-2px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 transition-colors duration-500 ease-in-out font-sans">
    <div class="p-8 bg-white rounded-lg shadow-xl flex flex-col items-center gap-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Click to Change Background!</h1>
        <button id="colorChangeBtn" class="btn-primary focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Change Color
        </button>
    </div>

    <script>
        // Get a reference to the button and the body
        const colorChangeBtn = document.getElementById('colorChangeBtn');
        const body = document.body;

        // Function to generate a random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Add an event listener to the button
        colorChangeBtn.addEventListener('click', () => {
            // Set the body's background color to a random color
            body.style.backgroundColor = getRandomColor();
        });
    </script>
</body>
</html>
